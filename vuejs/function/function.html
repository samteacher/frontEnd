<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>

        // hello("keke",32)
        function hello(name="keke",age="23"){
            console.log(name,age);
        };
        // hello(); //  调用默认值
        hello("keke",58)


        var arr = [1,2,3,4];
        var arr2 = [5,6,7];
        console.log(...arr,...arr2);


        // ...可以将元素转为数组
        var name = "我的名字叫keke";
        var arr3 = [...name];
        console.log(arr3);


        // 可以将一个数组按照顺序传入到函数中
        function test(x,y,z){
            return x+y+z;
        }
        var arr4 = [1,2,3];
        // ...arr4就把数组的1，2，3转换成参数，传递到对应位置
        var result = test(...arr4);
        console.log(result);
        

        
    </script>
</body>
</html>
