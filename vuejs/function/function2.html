<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="scripts/main.js" async></script>
</head>
<body>
    <script>
        // 函数声明式
        // function test(){}

        // 函数表达式
        // var test = function(){}

        // ES6箭头函数的概念：箭头函数的定义：一种以=>的方式来定义一个匿名函数
        // 箭头函数解决了this偏移的问题  也可以用var that = this;来解决

        var obj = {};
        obj.func = function(){
            console.log(this);
            // 箭头函数解决了this偏移的问题
            (()=>{
                console.log(this)
            })();
        }

        obj.func();

        let myHeading = document.querySelector('h1');
        myHeading.textContent = 'Hello world!';
    </script>
</body>
</html>
