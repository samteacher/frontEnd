<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue.min.js"></script>
<body>

    <div id="app">
        {{content}}
    </div>

    <div id="app2">
        {{title}}
    </div>

    <script>
        var contentDate = {content: "Hello vue!!!"};
        var app = new Vue({
            el: "#app",
            data: contentDate
        });

        var app2 = new Vue({
            el: "#app2",
            data: {
                title: "我是一个标题"
            }
        });

        app2.title="我改变你了";
        console.log(app2);
    </script>
</body>
</html>
