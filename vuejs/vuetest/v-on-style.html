<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .active{
            background: red;
        }
        .box{padding:50px;border:1px solid #000;}
    </style>
</head>
<body>

    <div id="app">
        <div :class="{'active':isActive}" :style="styles">我是一个DIV</div>
        <div :style="{'color':color,'fontSize':fontSize +'px'}" :class="box">我是一个DIV</div>
        <button @click="change()">改变他</button>
    </div>

   <script>
       var app = new Vue({
           el:"#app",
           data: {
                isActive: true,
                color: "#ccc",
                fontSize: 64,
                box: "box",
                styles:{padding:"30px",color:"#000",fontSize:"34px",fontWeight:"bold"}
           },
           computed:{

           },
           methods:{
               change(){
                   this.isActive = !this.isActive;
               }
           }
       });
    </script>
</body>
</html>
