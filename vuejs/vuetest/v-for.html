<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="../js/vue.js"></script>
    <style>
        *{margin:0px;padding:0px;}
        ul li{list-style: none;line-height: 28px;font-size: 14px;font-family: "微软雅黑"}
    </style>
</head>
<body>
    
    <div id="app">
        <ul>
            <li v-for="book in books">{{book.name}}</li>
        </ul>
    </div>

    <div id="app2">
        <ul>
            <li v-for="(book,index) in books">{{index+1}} : {{book.name}}</li>
        </ul>
    </div>
    
    <script>
        var app = new Vue({
           el:"#app",
           data:({
               title:"",
               books:[{name:"vue时间与开发"},{name:"javascript"},{name:"java"}]
           })
        });   
        
        var app2 = new Vue({
           el:"#app2",
           data:({
               title:"",
               books:[{name:"vue时间与开发"},{name:"javascript"},{name:"java"}]
           })
        });    

    </script>
</body>
</html>
