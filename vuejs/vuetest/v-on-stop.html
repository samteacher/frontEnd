<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div @click="pchange">
            <span>商品·1</span>
            <a href="javascript:void(0)" @click="del($event)">删除元素</a>
        </div>
        <div @click="pchange">
            <span>商品·2</span>
            <a href="javascript:void(0)" @click.stop="del($event)">删除元素</a>
        </div>
        <div @click="pchange">
            <span>商品·3</span>
            <a href="javascript:void(0)" @click.stop="del($event)">删除元素</a>
        </div>        
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                title:"去百度",
                text:"去百度查资料",
                url:"http://www.baidu.com"
            },
            methods:{
                pchange(){
                    alert(1);
                },
                del(e){
                    alert(2);
                    //不再派发事件
                    e.stopPropagation();
                }
            }
        });
    </script>
</body>
</html>
