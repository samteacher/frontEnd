<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../js\vue.js"></script>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for="(good,index) in goods">
                <span>{{index+1}} - {{good.name}}</span>
                <span>{{good.price | addPrfix("$$")}}</span>
            </li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                goods:[
                    {name:"帽子",price:"12.58"},
                    {name:"裤子",price:"180.58"},
                    {name:"上衣",price:"80.58"},
                    {name:"手套",price:"22.58"},
                ]
            },
            filters:{
                addPrfix:function(value,prfix){
                    return (prfix || "￥") + value;
                }
            }
        });    
    </script>
</body>
</html>
