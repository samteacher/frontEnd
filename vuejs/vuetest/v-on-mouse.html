<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>{{title}}</span>
        <button @mouseout="onmouseout($event)">鼠标离开触发事件</button>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                title:"鼠标事件"
            },
            methods:{
                    onmouseover(e){
                        var buttonobj = e.target || e.srcElement;
                         buttonobj.style.background="red";
                    },
                    onmousedown(e){
                        var buttonobj = e.target || e.srcElement;
                         buttonobj.style.background="blue";
                    },
                    onmouseout(e){
                        var buttonobj = e.target || e.srcElement;
                         buttonobj.style.background="green";
                    }
                }
        })
    </script>
</body>
</html>
