<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    
    <div id="app" v-html="content">
        <!-- {{content}} 使用v-html后  不用胡子表达式也可以显示数据，这样安全性高  --> 
    </div>
    
    <script>
        var app = new Vue({
           el:"#app",
           data:{
               content:"<strong>我加粗了</strong>"
           }
        });   

    </script>
</body>
</html>
