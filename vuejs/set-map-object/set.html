<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>

        // es6中提供两种新的数组结构：set和Map   set类似于数组，和数组不同的是它不允许出来重复的元素
        // weakset 只能储存弱对象

        // set 不允许出来重复的元素
        var set = new Set([1,3,4,5,6,7,8,9,6,4]);
        console.log(set);

        // 添加元素
        set.add(11);
        
        // 删除元素
        set.delete(5);

        // 判断元素是不否存在在集合中
        console.log(set.has(11));
        console.log(set.has(5));

        // 遍历set
        for (let value of set) {
            console.log(value);
        }
        // set的长度
        console.log("set长度：" + set.size);


        // 只能储存对象 不能储存单一元素
        var swet = new WeakSet();
        swet.add({name: "zhangshan"});
        swet.add({age: 22});
        console.log(swet);




    </script>
</body>
</html>
