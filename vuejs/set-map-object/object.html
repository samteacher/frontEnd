<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="app">
    Hello Vue！！！

</div>
    
<script>

    function css(id,obj){
        for (var key in obj) {
            document.getElementById(id)['style'][key] = obj[key];
        }
    }
    css("app",{background:"red",color:"#fff"});

    // Object 对象
    // for in适合遍历对象，不要使用for in遍历数组
    // for of适合遍历数组
    
    var obj = {
        name: "keke",
        age: 32,
        // ES5的写法
        listen:function(){
            console.log("我是一个es5方法");
        },
        // ES6的写法
        teachClass(){
            console.log("我是一个es6方法");
        }
    }

    // 两种获取对象值的方法
    // 对象.属性
    console.log(obj.name);

    // 对象[属性]
    console.log(obj['age']);
    
    obj.listen();
    obj.teachClass();

    // 判断元素是否存在对象中
    console.log(obj.hasOwnProperty("name"));
    console.log(obj.hasOwnProperty("phone"));

    // Object.keys();  用来获取对象自身可枚举的属性键
    console.log(Object.keys(obj));
    // Object.getOwnPropertyNames()  用来获取对象自身的全部属性名
    console.log(Object.getOwnPropertyNames(obj));


    // Object.assign()  对象的拷贝  浅拷贝
    // 可以研究下深拷贝
    var object = {name: "zhangshan"};
    var object2 = Object.assign(object);
    // 指向同一个内存地址
    console.log(object2 === object); // true 
    object.name = "jery";
    // 浅拷贝 object修改后object2也同样被修改了
    console.log(object2.name);

    
    // es5 对象变量写法
    var foo = "foor吃的";
    var fotobj = {"foo":foo};
    console.log(fotobj);

    // 另一种对象变量的写法 es6
    // 将变量名指定为对象属性名
    var fotobj2 = {foo};
    console.log(fotobj2);
</script>

</body>
</html>
