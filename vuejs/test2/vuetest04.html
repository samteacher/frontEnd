<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuexdemo练习</title>
    <script src="../vue/dist/vue.min.js"></script>
    <script src="../vuex/dist/vuex.min.js"></script>
</head>
<body>
<div id="app">
    {{title}}
    <keke-component :count="count"></keke-component>
</div>
<script>
    Vue.component("keke-component", {
        props: ['count'],
        template: "<h1>{{count}}</h1>"
    });
    const app = new Vue({
        el: "#app",
        data: {
            count: 100,
            title: "Hello vuex!!!"
        }
    });
</script>
</body>
</html>
