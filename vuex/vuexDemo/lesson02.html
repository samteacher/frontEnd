<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuexdemo练习</title>
    <script src="../bower_components/vue/dist/vue.min.js"></script>
    <script src="../bower_components/vuex/dist/vuex.min.js"></script>
</head>
<body>
<div id="app">
    {{title}}
    <keke-component></keke-component>
</div>
<script>
    /**
     * vue store存储commit 和dispatch的区别
        dispatch：含有异步操作
        存储:
            this.$store.dispatch('setTargetUser',friend);
        取值:
            this.$store.getters.targetUser;

        commit：同步操作，
        存储:
            this.$store.commit('setTargetUser',friend);
         取值:
            this.$store.state.setTargetUser
     */
    Vue.component("keke-component",{
        template: "<div>{{this.$store.state.count}}----{{store.state.count}}</div>"
    });
    const store = new Vuex.Store({
        state: {
            count: 0
        }
    });
    const app = new Vue({
        el: "#app",
        store: store,
        data: {
            title: "Hello vuex!!!"
        }
    });
</script>
</body>
</html>
