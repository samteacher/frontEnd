<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuexdemo练习</title>
    <script src="../bower_components/vue/dist/vue.min.js"></script>
    <script src="../bower_components/vuex/dist/vuex.min.js"></script>
</head>
<body>
<div id="app">
    {{title}}
    {{this.$store.state.count}}----{{store.state.count}}
</div>
<script>

    // vuex是一个组件，组件定义后，vuejs会派生出一个对象 $+名字

    // vuex定义
    const store = new Vuex.Store({
        // 唯一数据源，就是数据的定义和入口
        state: {
            count: 0
        }
    });

    const app = new Vue({
        el: "#app",
        // 派生出一个 $store对象
        store: store,
        data: {
            title: "Hello vuex!!!"
        }
    });

</script>
</body>
</html>
