<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-router学习</title>
    <script src="../vue/dist/vue.js"></script>
    <script src="../vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <h1>{{title}}</h1>
    <a href="#/context/123/keke/23">查看详情</a>
    <hr/>
    <div class="content">
        <router-view></router-view>
    </div>
</div>
<script>
    // Router路由传递参数
    const contextComponent = {
        // 2.使用 $route.params.参数 布尔模式
        template: "<div>我的编号是：{{$route.params.id}}，我的名字：{{$route.params.name}}，我的年龄:{{$route.params.age}}</div>",
    }
    const router = new VueRouter({
        routes: [{
            path: "/context/:id/:name/:age",
            name: "Context",
            component: contextComponent,
        }]
    });
    const app = new Vue({
        el: "#app",
        router,
        data: {
            title: "Hello world"
        }
    });
</script>
</body>
</html>
