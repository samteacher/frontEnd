<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-router学习</title>
    <script src="../vue/dist/vue.js"></script>
    <script src="../vue-router/dist/vue-router.js"></script>
</head>
<body>

<div id="app">
    <h1>{{title}}</h1>
    <nav>
        <ul>
            <!-- 编程式导航 -->
            <li><a href="javascript:void(0)" @click="tolink('Xiaoyi')">小一</a></li>
            <li><a href="javascript:void(0)" @click="tolink('Xiaoer')">小二</a></li>
            <li><a href="#/xiaosan">小三</a></li>
            <li><a href="#/xiaosi">小四</a></li>
        </ul>
    </nav>
    <div class="content">
        <router-view></router-view>
    </div>
</div>

<script>
    // 编程式导航 跳转路由 —— 传参
    // this.$router.push()传参
    const router = new VueRouter({
        routes: [{
            path: "/xiaoyi",
            name: 'Xiaoyi',
            component: {
                template: "<div>--  {{userId}}  --李荣浩同款狗狗具体怎么回事？李荣浩是一位才华横溢的歌手，不管是自己写歌，还是自弹自唱都是信手拈来，但是他给粉丝印象最深刻的还是那双小眼睛。近日网络上有网友恶搞李荣浩小眼睛，晒出一张狗狗小眼睛图，标明是李荣浩同款仅售1元。一起来看看具体情况！</div>",
                computed: {
                    userId: function () {
                        return this.$route.params.userId;
                    }
                }
            }
        }, {
            path: "/xiaoer",
            name: 'Xiaoer',
            component: {template: "<div>这几日，某二手交易平台突现名为李荣浩同款狗狗，本来这也没什么，但是看到这价格，李荣也坐不住了，截图后发文反问:这是谁干的，为什么卖那么便宜。原来，卖家将价格定到1元，哈哈。</div>"}
        }, {
            path: "/xiaosan",
            name: 'Xiaosan',
            component: {template: "<div>图片左侧是李荣浩的照片，右侧则是一只不知名的小狗狗，卖家还给它画上了眉毛，据说画上眉毛价格贵一点，要是不画不得低于1元。远远的咋一看，两边的眼神真的是神似呢，相似度90%以上啊，有木有</div>"}
        }, {
            path: "/xiaosi/:id",
            name: 'Xiaosi',
            component: {template: "<div>此微博曝光后，网友纷纷围观并留言称：“哈哈对不起我笑死了，我居然想买一只。”“哈你好搞笑一男的！”“因为眼小不值钱啊</div>"}
        }]
    });
    var app = new Vue({
        el: "#app",
        // router 注册
        router,
        data: {
            title: "Hello vue-router！！！"
        },
        methods: {
            // 编程式导航 router == $router
            tolink: function (path) {
                // this.$router.push({path:path}});
                // this.$router.push(path);
                // this.$router.push({name: path});

                if (path == "Xiaoyi") {
                    this.$router.push({name: 'Xiaoyi', params: {userId: '123'}})
                } else {
                    this.$router.push({name: path})
                }
            }
        }
    });
</script>
</body>
</html>
