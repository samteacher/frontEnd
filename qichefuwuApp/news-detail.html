	</div>

<div class="news-page-text">
	<p>休闲旅行类车型要想崛起为市场高峰，在它背后要有一个规模更大的、喜欢开车休闲旅行的人群。在中国，这个人群存在答案是：这个人群不仅存在，而且人群规模已经达到超乎想象的程度。据中国社会科学院旅游研究中心的专业报告20142年次我国自驾游已达22亿人次，约占年度出游人次的61%。自驾游人群年度平均出游频次5.4次。其中，出游4次以下占24%，次占46%，7次以上占30%。中国社会科学院旅游研究中心的专业报告，2014年我国自驾游已达22亿人次，约占年度出游人次的61%。</p>
